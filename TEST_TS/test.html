<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="ipt">zxxx</button>
    <script>


        function dbounce(fn, delay = 1000) {
            let flag = true
            return function () {
                if (!flag) {
                    return
                }
                flag=false
                let timer = setTimeout(function () {
                    fn.call(this)
                    flag = true
                    clearTimeout(timer)
                }, delay)
            }
        }
        function fn() {
            console.log(1);
        }
        ipt.addEventListener("click", dbounce(fn))
    </script>
</body>

</html>
